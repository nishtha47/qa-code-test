window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"23.4.0"},"runtime":{"name":"node.js","version":"24.4.0"}}},{"source":{"data":"@api\nFeature: Parabank API Automation\n  As a developer\n  I want to test Parabank API endpoints\n  So that I can ensure API functionality works correctly\n\n  Background:\n    Given I have API client configured for Parabank\n\n  @api @transactions @search\n  Scenario: Find Transactions by Amount\n    Given I have a user account with transaction history\n    And I have made a bill payment of \"50.00\"\n    When I search for transactions using \"Find Transactions\" API\n    And I filter by amount \"50.00\"\n    Then I should receive a valid JSON response\n    And the response should contain transaction details\n    And transaction amount should match \"50.00\"\n    And transaction type should be \"Debit\"\n\n  @api @transactions @validation\n  Scenario: Validate Transaction Response Structure\n    Given I have a user account with transaction history\n    When I search for transactions using \"Find Transactions\" API\n    Then the JSON response should have correct structure\n    And response should contain required fields:\n      | field       | type   |\n      | id          | number |\n      | accountId   | number |\n      | type        | string |\n      | date        | string |\n      | amount      | number |\n      | description | string |\n    And all date fields should be in valid format\n    And all amount fields should be numeric\n\n  @api @transactions @filter\n  Scenario Outline: Find Transactions by Different Criteria\n    Given I have a user account with multiple transactions\n    When I search for transactions by \"\x3Ccriteria>\" with value \"\x3Cvalue>\"\n    Then I should receive filtered results\n    And all returned transactions should match the \"\x3Ccriteria>\"\n\n    Examples:\n      | criteria      | value    |\n      | amount        | 100.00   |\n      | type          | Debit    |\n      | type          | Credit   |\n\n  @api @accounts @balance\n  Scenario: Validate Account Balance via API\n    Given I have created accounts through UI\n    When I fetch account details via API\n    Then account balance should match UI displayed balance\n    And account information should be consistent\n    And API response time should be under 2 seconds\n\n  @api @error-handling\n  Scenario: API Error Handling\n    Given I have API client configured\n    When I make invalid API requests:\n      | request_type        | expected_status |\n      | Invalid account ID  | 404            |\n      | Missing parameters  | 400            |\n      | Invalid amount      | 400            |\n    Then I should receive appropriate error responses\n    And error messages should be descriptive\n    And response format should be consistent\n\n  @api @integration\n  Scenario: UI and API Data Consistency\n    Given I have performed banking operations via UI\n    And I have made transactions through the web interface\n    When I fetch the same data via API calls\n    Then UI and API data should be consistent\n    And transaction details should match exactly\n    And account balances should be synchronized","uri":"src/features/parabank-api.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@api","id":"77dd3bb9-9363-4e54-874c-92780edbd57f"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"Parabank API Automation","description":"  As a developer\n  I want to test Parabank API endpoints\n  So that I can ensure API functionality works correctly","children":[{"background":{"id":"44631b79-7f04-4703-89d8-5e9f47be2fb2","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"c03ed001-3ec6-42ad-b63d-0c2e0fff7a8f","location":{"line":8,"column":5},"key d perform banking operations\n\n  Background:\n    Given I navigate to Parabank application\n\n  @smoke\n  Scenario: User Registration and Login\n    Given I am on the Parabank homepage\n    When I click on Register link\n    And I fill the registration form with unique user details\n    And I submit the registration form\n    Then I should see successful registration message\n    And I should be logged in automatically\n\n  @regression\n  Scenario: Global Navigation Menu Validation\n    Given I have registered and logged in with a new user\n    When I verify the global navigation menu\n    Then all navigation links should be present and functional\n    And each menu item should navigate to correct page\n\n  @account-creation\n  Scenario: Create Savings Account\n    Given I have registered and logged in with a new user\n    When I navigate to \"Open New Account\" page\n    And I select \"SAVINGS\" account type\n    And I select an existing account to transfer from\n    And I click \"Open New Account\" button\n    Then I should see account creation success message\n    And I should capture the new savings account number\n    And the account should appear in accounts overview\n\n  @account-management\n  Scenario: Accounts Overview Validation\n    Given I have registered and logged in with a new user\n    And I have created a savings account\n    When I navigate to \"Accounts Overview\" page\n    Then I should see all my accounts listed\n    And each account should display correct balance\n    And account details should be accurate\n\n  @fund-transfer\n  Scenario: Fund Transfer Between Accounts\n    Given I have registered and logged in with a new user\n    And I have created a savings account\n    When I navigate to \"Transfer Funds\" page\n    And I enter amount \"100.00\" to transfer\n    And I select source account\n    And I select destination account\n    And I click \"Transfer\" button\n    Then I should see transfer success message\n    And the transfer should be reflected in account balances\n    And transaction should appear in transaction history\n\n  @bill-payment\n  Scenario: Bill Payment\n    Given I have registered and logged in with a new user\n    And I have created a savings account with sufficient balance\n    When I navigate to \"Bill Pay\" page\n    And I fill payee information:\n      | field          | value            |\n      | Payee Name     | Electric Company |\n      | Address        | 123 Main St      |\n      | City           | Anytown          |\n      | State          | CA               |\n      | Zip Code       | 12345            |\n      | Phone          | 555-1234         |\n      | Account Number | 987654321        |\n      | Verify Account | 987654321        |\n    And I enter payment amount \"50.00\"\n    And I select account to pay from\n    And I click \"Send Payment\" button\n    Then I should see payment success message\n    And the payment should be deducted from account balance\n    And payment transaction should be recorded\n\n  @end-to-end @workflow\n  Scenario: Complete Banking Workflow\n    Given I have registered and logged in with a new user\n    When I verify the global navigation menu\n    And I navigate to \"Open New Account\" page\n    And I select \"SAVINGS\" account type\n    And I select an existing account to transfer from\n    And I click \"Open New Account\" button\n    Then I should see account creation success message\n    And I should capture the new savings account number\n    And the account should appear in accounts overview\n    When I navigate to \"Transfer Funds\" page\n    And I enter amount \"100.00\" to transfer\n    And I select source account\n    And I select destination account\n    And I click \"Transfer\" button\n    Then I should see transfer success message\n    When I navigate to \"Bill Pay\" page\n    And I fill payee information:\n      | field          | value            |\n      | Payee Name     | Electric Company |\n      | Address        | 123
